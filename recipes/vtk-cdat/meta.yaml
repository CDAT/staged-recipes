{% set version = "2.10" %}
{% set name = "vtk-cdat" %}

package:
  name: {{ name }}
  version: 7.1.0.{{ version }}

source:
    git_url: git://github.com/kitware/vtk.git
    git_rev: master

build:
  number: 0
  skip: True  # [win or py3k]
  detect_binary_files_with_prefix: true
  has_prefix_files:  # [win]
    - Lib/site-packages/vtk/__init__.py  # [win]

requirements:
  build:
    - proj4 >4.9.2
    - ffmpeg
    - x264 <20151006.2245
    - toolchain
    - cmake
    - ninja
    - python
     # VTK Third Party dependencies
    - zlib 1.2.*
    - freetype 2.7.*
    - hdf5 1.8.18|1.8.18.*  # [unix]
    - libxml2 2.9.*
    - libpng >=1.6.23,<1.7
    - jpeg 9*
    - libtiff 4.0.*
    - jsoncpp  # [unix]
    - expat
      
  run:
    - python
    - future  # used in the generated python wrappers
     # VTK Third Party dependencies
    - zlib 1.2.*
    - freetype 2.7.*
    - hdf5 1.8.18|1.8.18.*  # [unix]
    - libxml2 2.9.*
    - libpng >=1.6.23,<1.7
    - jpeg 9*
    - libtiff 4.0.*
    - jsoncpp  # [unix]
    - expat
    - proj4 >4.9.2
    - ffmpeg
    - x264 <20151006.2245

test:
    imports:
        - vtk
        - vtk.vtkCommonCore

about:
  home: http://www.vtk.org/
  license: BSD 3-Clause
  license_file: Copyright.txt
  summary: >
      The Visualization Toolkit (VTK) is an open-source, freely available software
      system for 3D computer graphics, modeling, image processing, volume 
      rendering, scientific visualization, and information visualization.

extra:
  recipe-maintainers:
    - doutriaux1
    - sankhesh
    - danlipsa
